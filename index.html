<h1>Dodaj zdjęcie</h1>
<input type="file" id="fileInput" accept="image/*" style="display: none;" />
<div id="preview" style="display: flex; flex-wrap: wrap;"></div> <!-- Użyj flexbox do układu zdjęć -->
<button id="removeButton" style="display: none; float: right;">Usuń zdjęcie</button> <!-- Przycisk do usuwania -->
<button id="uploadButton" style="float: right;">Wybierz zdjęcie</button> <!-- Przycisk dodany na końcu -->





<h2>Dodaj Nowy Wiersz</h2>
<form id="addRowForm">
    <input type="text" id="data" placeholder="Data (DD/MM/YYYY)" required>
    <input type="text" id="imie" placeholder="Imię" required>
    <input type="text" id="nazwisko" placeholder="Nazwisko" required>
    <input type="text" id="wiek" placeholder="Wiek" required>
    <button type="submit">Dodaj</button>
</form>

<table>
    <thead>
        <tr>
            <th>Data</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
            <th>Akcja</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Wiersze będą dodawane tutaj -->
    </tbody>
</table>

<script>
    document.getElementById('addRowForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const data = document.getElementById('data').value;
        const imie = document.getElementById('imie').value;
        const nazwisko = document.getElementById('nazwisko').value;
        const wiek = document.getElementById('wiek').value;
        
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');
        
        newRow.innerHTML = `
            <td>${data}</td>
            <td>${imie}</td>
            <td>${nazwisko}</td>
            <td>${wiek}</td>
            <td><button class="deleteBtn">Usuń</button></td>
        `;
        
        tableBody.appendChild(newRow);
        
        // Resetowanie formularza
        document.getElementById('addRowForm').reset();
        
        // Dodawanie zdarzenia dla przycisku usuwania
        newRow.querySelector('.deleteBtn').addEventListener('click', function() {
            tableBody.removeChild(newRow);
        });
    });
</script>
